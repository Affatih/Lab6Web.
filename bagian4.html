<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap + jQuery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light p-5">
  <div class="container text-center">
    <h2>Demo Interaksi Bootstrap dan jQuery</h2>
    <button id="tombol" class="btn btn-success mt-3">Klik Aku!</button>
    <p id="pesan" class="mt-3">Belum diklik...</p>
  </div>

  <script>
    $(document).ready(function() {
      $("#tombol").click(function() {
        $("#pesan").text("Tombol sudah diklik!").addClass("text-success fw-bold");
        $(this).toggleClass("btn-success btn-danger").text("Klik Lagi!");
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="text-center mb-4">Latihan Bootstrap Grid</h2>

    <div class="row">
      <div class="col-md-4 bg-primary text-white p-3">Kolom 1</div>
      <div class="col-md-4 bg-success text-white p-3">Kolom 2</div>
      <div class="col-md-4 bg-warning p-3">Kolom 3</div>
    </div>

    <hr>

    <h3 class="mt-4">Formulir Bootstrap</h3>
    <form>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama:</label>
        <input type="text" id="nama" class="form-control" placeholder="Masukkan nama anda">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" placeholder="Masukkan email">
      </div>
      <button type="submit" class="btn btn-primary">Kirim</button>
    </form>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan jQuery Animasi</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #kotak {
      width: 100px;
      height: 100px;
      background: blue;
      position: relative;
    }
  </style>
</head>
<body>
  <h2>Latihan jQuery: Animasi</h2>
  <button id="gerak">Gerakkan Kotak</button>
  <div id="kotak"></div>

  <script>
    $(document).ready(function() {
      $("#gerak").click(function() {
        $("#kotak").animate({ left: '250px', opacity: '0.5' }, 1000)
                    .animate({ top: '100px', opacity: '1' }, 1000)
                    .animate({ left: '0px', top: '0px' }, 1000);
      });
    });
  </script>
</body>
</html>
